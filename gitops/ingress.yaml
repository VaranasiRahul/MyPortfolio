apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: resume-showcase
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: resume.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: resume-showcase
            port:
              number: 80
